#This enables the /kangaroo command!
kangaroocommandenabled: false

Kangaroo:
  #Note this: 2 = 1 Heart. So 4 = 2 hearts of Damage when the player falls!
  FallDamage: 4
  #Play around with these settings.
  Jump: 1.0
  Lounge: 1.0
  Soup: false
  #^^^^ This enables the pvp soup. Like KitPvP soup.
  KitMessage: '&4You have picked the kit:&2 Kangaroo!'

#Examples on how to enter armor types:
#GOLD_HELMET, IRON_CHESTPLATE, LEATHER_LEGGINGS, and DIAMOND_BOOTS | AIR for nothing

Kangaroo-Armor:
  Helmet: GOLD_HELMET
  Chestplate: IRON_CHESTPLATE
  Leggings: LEATHER_LEGGINGS
  Boots: DIAMOND_BOOTS
  Sword: DIAMOND_SWORD
  #Examples of sword type: DIAMOND_SWORD, GOLD_SWORD, STONE_SWORD, WOOD_SWORD, and GOLD_SWORD