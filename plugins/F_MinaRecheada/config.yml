Configuracao:
   Prefix: '&6[Mina-Recheada]'
   # Coloque aqui o nome da mina exatamente como esta no MRL
   Nome_Mina: lapis
   Tempo_Entre_Chamadas: 10
   Total_de_Chamadas: 5
   # Tempo que o evento ficara ativo (em minutos)
   Tempo_Duracao_Evento: 10

AutoStart:
   Ativo: true
   # Domingo - Segunda - Terca - Quarta - Quinta - Sexta - Sabado
   Dia: quarta
   Horario: '11:11'


# Coloque aqui os minerios que possuem na sua mina (por exemplo lapis lazuli) e a porcentagem do mesmo
# Essa etapa serve para recolocar os blocos depois que o evento encerrar!
Minerios_Normais:
- '21 75%'
- '1 25%'

# Coloque aqui os minerios que vao aparecer quando o evento iniciar e a porcentagem do mesmo
Minerios_Evento:
- '57 60%'
- '133 30%'
- '56 10%'

Evento_Comecando:
- '&3[Evento] &7Iniciando evento Mina-Recheada'
- '&3[Evento] &7Chamadas restantes: &c@chamadas'
- '&3[Evento] &7Para participar use /warp mina'

Evento_Iniciado:
- '&3[Evento] &7Mina-Recheada iniciado!'
- '&3[Evento] &7Para participar use /warp mina'
- '&3[Evento] &7O evento sera finalizado em &c@tempo minutos&7!'

Evento_Cancelado:
- '&3[Evento] &7Evento cancelado pelo staff &c@staff&7!'

Evento_Encerrado:
- '&3[Evento] &7Mina-Recheada encerrado!'
- '&3[Evento] &7Ate a proxima pessoal!'