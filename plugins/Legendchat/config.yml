language: br
default_channel: local
bungeecord:
  use: false
  channel: bungeecord
check_for_updates: true
log_to_bukkit: false
log_to_file:
  use: false
  time: 10
block_repeated_tags: true
show_no_one_hears_you: true
block_shortcuts_when_cancelled: true
force_remove_double_spaces_from_bukkit: true
send_fake_message_to_chat: true
maintain_spy_mode: false
use_async_chat_event: true
text_to_tag: []
format:
  default: '{color}[{nick}] {groupprefix}{magnata}{mito}{prefix} {bprefix2} {bprefix}&f{sender}{bsuffix}{suffix}{groupsuffix}{color}: {msg}'
  bungeecord: '{color}[{nick}] -{server}- {groupprefix}{prefix}{bprefix2}{bprefix}&f{sender}{bsuffix}{suffix}{groupsuffix}{color}: {msg}'
  spy: '&8[SPY] &7{msg}'
private_message_format:
  send: '&8[Mensagem para &6{receiver}&8]&6: {msg}'
  receive: '&8[Mensagem de &6{sender}&8]&6: {msg}'
  spy: '&8[SPY] &f{ignored} &7[{sender} -> {receiver}] {msg}'
censor:
  use: true
  censored_words:
  - censor_with_stars
  - censor_with_replace;replace_here
JSONTags:
  sender:
    HoverAction:
    - '&2Money: &a@balance'
    - '&2Player count: &a{playercount}'

--teste