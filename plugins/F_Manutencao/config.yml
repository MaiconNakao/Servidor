Configuracao:
   Prefix: '&4[Manutencao]'
   # Quando a manutencao for ativa o servidor ficara com o maximo de jogadores igual a '+1'!
   Setar_Maximo_Jogadores: true
   # Kikar todos os jogadores sem OP quando o servidor entrar em manutencao
   Kikar_Jogadores: true
   # Atualizar MOTD quando estiver em manutencao
   Atualizar_MOTD: true

# Use @linha para pular uma linha
# Exemplo: '&cKick @linha&cOi'
# Vai ficar:
# &cKick
# &cOi
Mensagem_Kick: '&c&lKICK @linha&1 @linha&cO servidor entrou em manutencao! @linha&7Voltamos em breve! @linha&2 @linha&ewww.SeuSite.com'

Mensagem_Manutencao: '&c&lKICK @linha&1 @linha&cO servidor esta em manutencao! @linha&7Voltamos em breve! @linha&2 @linha&ewww.SeuSite.com'

MOTD: '                  &cServidor em MANUTENCAO!'