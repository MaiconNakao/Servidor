boxName: '&bCaixa Misteriosa'

boxItem: ENDER_CHEST

lore:
- '&7Tipo: &fÉpica'

checkPermission: false

openWhenClicked: true

addGlow: false

unstackable: true

cooldown: 5

gui:
  enabled: false
  rolling:
  - {delay: 1, iterations: 7}
  - {delay: 2, iterations: 6}
  - {delay: 3, iterations: 5}
  - {delay: 4, iterations: 4}
  window:
    type: CHEST
    format:
    - '$$$$$$$$$'
    - '@@@@A@@@@'
    - '$$$$$$$$$'
    fillers:
      '#':
        item: {id: 160, data: 15, delay: 3}
        onStop:
          item: {id: 160, data: 15}
      '$':
        animated:
        - {id: 160, data: 4, delay: 47}
        - {id: 160, data: 15, delay: 20}
        - {id: 160, data: 4, delay: 20}
        - {id: 160, data: 15, delay: 20}
      '@':
        animated:
        - {id: 160, data: 15, delay: 47}
        - {id: 160, data: 4, delay: 20}
        - {id: 160, data: 15, delay: 20}
        - {id: 160, data: 4, delay: 20}

effects:
  open:
    sound:
      sound: 
      volume: 1.0
      pitch: 1.0
  move:
    sound: {sound: NOTE_PLING}
  drop:
    sound: {sound: }
  close:
    sound: {sound: }

